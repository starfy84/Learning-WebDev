<!doctype html>
<html>
	<head>
		<title>CSS</title>
	<!--Imports style.ccs-->
		<link rel="stylesheet" href="style.css">
	</head>
	<!--Imports a special font-->
	<link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">
	<body>
	<!--Refer to css file-->
	<div>
		<h1>Targeting specific text</h1>
	</div>
	<div>
		<h2>I'm an h2</h2>
	<!--Gives the heading a specific class to edit individually-->
	<!--Assigns colourRed and underline class-->
		<h2 class="colourRed underline">I'm also an h2</h2>
	</div>
	<div>
		<p id="enlarge">Targeting specific text</p>
		<h3>I'm an h3 inside a div</h3>
	</div>
		<h3>I'm an h3 outside a div</h3>
	<!--Refer to css file-->
		<ul>
	<!--Putting a hyperlink in a list allows the list item to be clicked-->
			<li><a href="index.html">Home</a></li>
			<li><a href="https://google.ca">Navigate to google</a></li>
			<li>Contect Us</li>
		</ul>
	</body>
</html>
